#nombre de aplicacion
spring.application.name=microservice-users
#Puerto de aplicacion
server.port=8082
#Propiedades de DB postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/users?useUnicode=true&characterEncoding=utf-8&autoReconnect=true
spring.datasource.username=postgres
spring.datasource.password=12345
#Hibernate-JPA
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
#create-drop para probar cambios en la entidad (borra datos de BD)-none para no hacer cambios cuando se levanta la app
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false
# swagger-ui ruta personalizada 
springdoc.swagger-ui.path=/API/doc
# docs ruta personalizada 
springdoc.api-docs.path=/doc-users